<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Triangle Calculator</title>
</head>
<body>
    <header>
        <h1 class="title">Triangle Calculator</h1>
    </header>
    <div class="container">
        <img src="" alt="">
        <div>
            <div class="calculateArea">
                <h2>Calculate Area</h2>
                <div class="areaInput">
                    <div>
                        <h5>Alas</h5>
                        <input type="number" id="alas" >
                    </div>
                    <div>
                        <h5>Tinggi</h5>
                        <input type="number" id="tinggi">
                    </div>
                    
                </div>
            </div>
            <div class="resultArea">
            </div>
        </div>
        <div>
            <div class="calculateArea">
                <h2>Calculated Around</h2>
                <div class="areaInput">
                    <div>
                        <h5>Sisi A</h5>
                        <input type="number" id="sisiA">
                    </div>
                    <div>
                        <h5>Sisi B</h5>
                        <input type="number" id="sisiB">
                    </div>
                    <div>
                        <h5>Sisi C</h5>
                        <input type="number" id="sisiC">
                    </div>
                </div>
            </div>
            <div class="resultAround">
            </div>
        </div>
        <button class="submit" onclick="handleSubmit()" >Calculate</button>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
